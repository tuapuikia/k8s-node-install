# Default values for k8s-node-install.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

image:
  preInit:
    repository: tuapuikia/kubenodeinstaller
    pullPolicy: IfNotPresent
    tag: "latest"
  main:
    repository: multiarch/qemu-user-static
    pullPolicy: IfNotPresent
    # Overrides the image tag whose default is the chart appVersion.
    tag: "latest"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext:
  privileged: true
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

installer:
  config: |
    package_required=$(dpkg -l | grep -c "binfmt-support\|qemu\|qemu-user-static")
    if [ $package_required = "3" ]; then
    echo "Required packaged installed"
    else
    apt-get update && apt-get -y install qemu binfmt-support qemu-user-static
    fi
    exit 0
